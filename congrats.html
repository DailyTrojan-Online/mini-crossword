<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Mini Crossword</title>
  <link rel="stylesheet" href="minicrossword.css">
</head>
<style>
  body {
  background-color: white;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.mini-title {
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
}

.congrats-container {
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.congrats-message h2 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  background-color: #990000;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #8B0000;
}

</style>
<body>
  
  <div class="congrats-container">
    <h1 class="mini-title">Daily Trojan Mini Crossword</h1>

    <div class="congrats-message">
      <h2>Congratulations!</h2>
    </div>

    <div class="buttons">
      <button id="play-again">Play Another Game</button>
      <button id="back-to-cw">Go Back to Crossword</button>
    </div>
  </div>

  <script src="congrats.js"></script>
</body>
</html>
